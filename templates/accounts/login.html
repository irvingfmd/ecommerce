{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        {% include 'includes/alerts.html' %}
        <div class="card-body">
            <h4 class="card-title mb-4">Iniciar Sesión</h4>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <a href="#" class="float-right">Olvidaste Tu Password</a>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Inicia Sesión</button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center mt-4">No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
    <br><br>
</section>

{% endblock %}
