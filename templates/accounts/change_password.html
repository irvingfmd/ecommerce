{% extends 'base.html' %}

{% block content %}

{% include 'includes/alerts.html' %}
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-0">
                            Cambiar contraseña
                        </strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="" action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="">
                                            Contraseña actual
                                        </label>
                                        <input type="password" name="current_password" placeholder="Escribe la contraseña actual" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">
                                            Crea tu nueva contraseña
                                        </label>
                                        <input type="password" name="new_password" placeholder="Escribe tu contraseña" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">
                                            Confirmar tu nueva contraseña
                                        </label>
                                        <input type="password" name="confirm_password" placeholder="Confirma tu contraseña" class="form-control" required>
                                    </div>
                                    <input class="btn btn-primary" type="submit" name="" id="" value="Actualizar">
                                </form>
                            </div>
                        </div>
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
